<!DOCTYPE html>
<html ng-app="pListApp">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>项目列表</title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/projectList.css"/>
		<script type="text/javascript" src="js/ionic.bundle.js"></script>
	</head>
	<body ng-controller="pListCtrl">
		<ion-header-bar class="bar bar-calm bar-header bag-base-color icon-right">
		  <h1 class="title">项目列表</h1>
		  <a href="" class="button button-icon ion-android-person"></a>
		</ion-header-bar>
		
		<ion-content overflow-scroll: "true">
		  <div class="placeholder-txt">请选择项目名称</div>
		   <div class="list">
        <ion-radio ng-repeat="item in projects"
                   ng-value="item.num">
          [{{item.num}}]{{item.pName}}
        </ion-radio>
      </div>
		  <button class="button button-block next-step bag-base-color">下一步</button>
		</ion-content>
	
		
		<script src="js/projectList.js"></script>
	</body>
</html>
