<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/ionic.css"/>
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/person.css"/>
    <script src="js/ionic.bundle.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/other.css">
</head>
<body ng-controller="myCtrl">

<ion-content style="background-color: white;">
    <div style="background-color: white;">
        <div class="" style="padding: 1em">
            <i class="icon ion-close-round" style="font-size: 1.5em;color: lightgray"></i>
        </div>

        <div style="padding: 3em 0">
            <div style="text-align: center"><img src="img/logo.png" height="50em" width="50em"/></div>
        </div>
        <div style="padding: 0 2em">
            <div class="list">
                <label class="item item-input" style="border-left:0;border-right: 0;border-top: 0">
                    <i class="icon ion-ios-person-outline placeholder-icon" style="font-size: 2em"></i>
                    <input type="text" placeholder="请输入账号">
                </label>
                <label class="item item-input" style="border-left:0;border-right: 0;">
                    <i class="icon ion-ios-unlocked-outline placeholder-icon" style="font-size: 2em"></i>
                    <input type="text" placeholder="请输入密码">
                </label>
            </div>
        </div>

        <div style="text-align: center;margin-top: 2em">
            <button class="button button-calm" style="background-color: #19ACCD; width: 80%">登录</button>
        </div>
    </div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-assertive">
    <div class="buttons">
        <button class="button">Left Button</button>
    </div>
    <h1 class="title">Title!</h1>
    <div class="buttons" ng-click="doSomething()">
        <button class="button">Right Button</button>
    </div>
</ion-footer-bar>
<script src="js/my.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
